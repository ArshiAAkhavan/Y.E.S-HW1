<!DOCTYPE html>
<html>
<head>
	<title>Y.E.S.</title>
</head>

<script type="text/javascript">
    function submit(){
    	(async () => {
		  const rawResponse = await fetch('http://localhost:8080/go/sha256', {
		    method: 'POST',
		    headers: {
		      'Accept': 'application/json',
		      'Content-Type': 'application/json'
		    },
		    body: JSON.stringify({first: document.getElementById("first_input").value, second: document.getElementById("second_input").value})
		  });
		  const content = await rawResponse.json();
		  document.getElementById("result").innerText=content.result;
		  console.log(content);
		})();
  }

</script>
<body>
	<input type="input" id="first_input">
    <input type="input" id="second_input">
    <button onclick="submit()">submit</button>
    <p id="result">nadarim agha<p>	
</body>
</html>
