<!DOCTYPE html>
<html>
<head>
  <title>Y.E.S.</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<script type="text/javascript">
  function string2Bin(str) {
    var result = [];
    for (var i = 0; i < str.length; i++) {
      result.push(str.charCodeAt(i).toString(2));
    }
    return result;
  }

  function submit_nodejs() {
    (async () => {
      const rawResponse = await fetch("http://yes.io/nodejs/sha256", {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          first: document.getElementById("first_input").value,
          second: document.getElementById("second_input").value
        })
      });
      const content = await rawResponse.text();
      document.getElementById("result").innerText = content;
      console.log(content);
    })();
  }

  function submit_go() {
    (async () => {
      const rawResponse = await fetch("http://yes.io/go/sha256", {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          first: document.getElementById("first_input").value,
          second: document.getElementById("second_input").value
        })
      });
      const content = await rawResponse.json();
      document.getElementById("result").innerText = content.result;
      console.log(content);
    })();
  }
</script>

<body>
<div
        class="ui center aligned container segment"
        style="width: 50%; margin: 40px auto; height: 80%;"
>
  <div class="ui placeholder segment">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>first</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Username" />
              <i class="hand point left icon"></i>
            </div>
          </div>
          <div class="field">
            <label>second</label>
            <div class="ui left icon input">
              <input type="" />
              <i class="hand scissors icon"></i>
            </div>
          </div>

          <div class="ui buttons">
            <div class="ui blue inverted submit button">
              <i class="digital ocean icon"></i>
              go
            </div>
            <div class="or"></div>
            <div class="ui green inverted submit button">
              <i class="node js icon"></i>
              nodejs
            </div>
          </div>
        </div>
      </div>
      <div class="middle aligned column">
        <div class="ui big button">
          <i class="signup icon"></i>
          Sign Up
        </div>
      </div>
    </div>
    <div class="ui vertical divider">
      Or
    </div>
  </div>

  <p id="result" class="center">nadarim agha</p>
</div>
</body>
</html>
